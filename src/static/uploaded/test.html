<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Draggable - Auto-scroll</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css" />


    <style>
    #draggable, #draggable2, #draggable3, #draggable4, #draggable5, #draggable6{ width: 150px; height: 150px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
    </style>

    <script>
    $(function() {
        $( "#draggable" ).draggable({ scroll: true });
        $( "#draggable2" ).draggable({ scroll: true, scrollSensitivity: 100 });
        $( "#draggable3" ).draggable({ scroll: true, scrollSpeed: 100 });
	$( "#draggable4" ).draggable({ scroll: true, scrollSpeed: 100 });
	$( "#draggable5" ).draggable({ scroll: true, scrollSpeed: 100 });
	$( "#draggable6" ).draggable({ scroll: true, scrollSpeed: 100 });
    });
    </script>


</head>
<body>

 
<div id="draggable" class="ui-widget-content">
    <p>    Step 1 - ASN   </p>
</div>



 
<div id="draggable2" class="ui-widget-content">
   
Details of forklifts<br/>

<textarea name="account" cols="8" rows="6">fil in here</textarea><br>
<input type="submit" value="Submit">

</div>

<div id="draggable3" class="ui-widget-content">
    <p>Step3 is optional</p>
</div>

<div id="draggable4" class="ui-widget-content">
    <iframe width="140" height="140" src="http://www.youtube.com/embed/Ci40ae8BlcE" frameborder="0" allowfullscreen></iframe>

</div>

<div id="draggable5" class="ui-widget-content"> 
<img src="http://www.clker.com/cliparts/4/b/8/d/1194983813750083554server_mimooh_.svg.med.png" alt="server picture" width="140" height="140">
</div>

<div id="draggable6" class="ui-widget-content">
    <p>This is a blank for you to fill in</p>
</div>

 
<div style="height: 5000px; width: 1px;"></div>
</body>
</html>
